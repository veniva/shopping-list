<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Online shopping list manager">
        <meta name="author" content="Ventsislav Ivanov">
        <link type="text/css" href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" href="lib/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet" />
        <link type="text/css" href="css/style.css" rel="stylesheet" />
        <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/items-storage.js"></script>
        <script type="text/javascript" src="js/list-items.js"></script>
        <title>My shopping list</title>
    </head>
    <body>
    <div id="container">
        <table id="list" class="table table-striped">
            <thead>
            <tr>
                <th style="width:5%">#</th>
                <th>Item name</th>
                <th>Market place</th>
                <th style="width:10%">Qty.</th>
                <th style="width:8%">done</th>
                <th style="width:5%">remove</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
        <script type="text/javascript">
            //set initial data if nothing else in storage
            if(itemStorage.getItemNames() == null){
                if(ListItems.initialData.length) itemStorage.addItems(ListItems.initialData);
            }
            var listItems = new ListItems(document.getElementById('list'));
            listItems.listItems(itemStorage.getItems());
        </script>
    </body>
</html>
